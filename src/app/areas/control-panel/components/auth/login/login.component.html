<div class="container">
	<div class="login-form">
		<div class="main-div">
			<div class="panel">
				<p>Please enter your email and password</p>
			</div>
			<div class="panel" *ngIf="submitted">
					<label class="panel"> Невірно введдений пароль або логін</label>
				</div>
			<form id="Login"  (ngSubmit)="f.form.valid && submit()" #f="ngForm" novalidate>
				<div class="form-group1">
					<input id="inputEmail" type="email" name="email" placeholder="Email Address" autocomplete="off" [(ngModel)]="model.email" #email="ngModel"
					email="true" required>
				</div>
				<div class="form-group1">
					<input type="password" id="inputPassword" minlength="8"  name="password"
					 placeholder="Password" autocomplete="off" [(ngModel)]="model.password" #password="ngModel" required>
				</div>
				<div class="forgot">
					<a href="reset.html">Forgot password?</a>
				</div>
				<button type="submit" class="btn btn-primary" (click)="submit()">Login</button>
			</form>
		</div>
