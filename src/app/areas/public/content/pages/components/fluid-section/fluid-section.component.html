<section class="fluid-section-one">
    <div class="auto-container">
        <!--Sec Title-->
        <div class="sec-title centered">
            <div class="separator">
                <span class="icon flaticon-pawprint-1"></span>
            </div>
            <div class="title">{{getMagicPageForType(EnumNames.fluid).Description}}</div>
            <h2>{{getMagicPageForType(EnumNames.fluid).Title}}</h2>
        </div>
    </div>

    <div class="outer-container clearfix">

        <!--Image Column-->
        <div class="image-column">
            <img style="display:inline-block; width:131%; height:100%;" src="{{getMagicPageForType(EnumNames.fluid).Content}}" alt="">
        </div>


        <!--Content Column-->
        <div class="content-column" style="background-image:url(../../../../../../../assets/app/media/images/resource/image-2.jpg)">
            <div class="inner-column">
                <div class="featured-block-two" *ngFor="let section of getContentItems(EnumNames.fluid)">
                    <div class="featured-inner">
                        <div class="icon-box">
                            <span class="icon">
                                <img style=" margin: 18px;" src="{{section?.Icon}}">
                            </span>
                        </div>
                        <h3>{{section?.Title}}</h3>
                        <div class="text">
                            {{section?.Description}}
                        </div>
                    </div>
                </div>
                <div class="form-group text-center col-md-12 col-sm-12 col-xs-12">
                    <button type="submit" class="theme-btn btn-style-two" (click)="openModal('custom-modal-3')">Записатися</button>
                </div>
            </div>
        </div>
    </div>
    <modal id="custom-modal-3" style="z-index:998;">
        <div class="modal-background">
            <div class="notification-window">
                <button class="notification-buttonX" aria-label="Close" (click)="closeModal('custom-modal-3');">&times;</button>
                <div class="contact-formCourses">
                    <!-- <button class="notification-buttonX" (click)="closeModal('custom-modal-3');">&times;</button> -->
                    <img src="{{getMagicPageForType(EnumNames.contact).SeoKeywords}}" style="width: 175px; height: 100px;">
                    <h2 class="notification-header2" style="padding-top: 40px;">Будь ласка, введіть ваші дані</h2>
                    <form class="formregistr" [formGroup]="sendFormDateCourses" (ngSubmit)="contactForm()">
                        <!--Form Group-->
                        <div class="formregistr">
                            <input class="form-data-cources" type="text" name="name" value="" placeholder="Ім'я*" [(ngModel)]="addToCourses.name" formControlName="userName"
                                required>
                        </div>
                        <!--Form Group-->
                        <div class="formregistr">
                            <input class="form-data-cources" type="text" name="phone" value="" placeholder="Телефон*" [(ngModel)]="addToCourses.phone" formControlName="userPhone"
                                required>
                        </div>
                        <!--Form Group-->
                        <!-- <div class="alert-error" *ngIf="sendFormDateCourses.invalid && submitted">
                                <label> Будь ласка, введіть дані у кожному з наведених полів</label>
                            </div> -->

                        <!--Form Group-->
                        <div class="form-group">
                            <button type="submit" class="notification-buttonRegistr">Надіслати</button>
                        </div>
                    </form>
                </div>
            </div>
            <div class="modal-background1"></div>
        </div>
    </modal>

</section>
