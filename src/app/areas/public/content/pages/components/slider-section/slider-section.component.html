<div class="container">
  <div id="myCarousel" class="carousel slide" data-ride="carousel">
    <!-- Indicators -->
    <ol class="carousel-indicators" style="z-index:1000">
      <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
      <li data-target="#myCarousel" data-slide-to="1"></li>
      <li data-target="#myCarousel" data-slide-to="2"></li>
    </ol>

    <!-- Wrapper for slides -->
    <div class="carousel-inner" style="z-index:999">

      <div class="item active">
        <img src="{{getMagicPageForType(EnumNames.home)?.SeoKeywords}}" alt="Los Angeles" style="width:100%;">
        <div class="carousel-caption">
          <h3 class="htext">{{getMagicPageForType(EnumNames.home)?.Description}}</h3>
          <!-- <p>Some Text Some Text Some Text Some Text</p> -->
        </div>
      </div>

      <div class="item" *ngFor="let section of getContentItems(EnumNames?.home)">
        <img src="{{section?.Image}}" alt="Chicago" style="width:100%;">
        <div class="carousel-caption">
          <h3 class="htext">{{section?.Title}}</h3>
          <!-- <p>Some TextSome Text Some TextSome TextSome Text</p> -->
        </div>
      </div>
    </div>
    <div class="carousel-link">
      <div class="carousel-caption2">
        <a class="carousel-control-inst-facebook" href="{{getMagicPageForType(EnumNames.links)?.SeoTitle}}" target="_blank">INSTAGRAM</a>
      </div>
      <div class="carousel-caption2">
        <a class="carousel-control-inst-facebook" href="{{getMagicPageForType(EnumNames.links)?.Content}}" target="_blank">FACEBOOK</a>
      </div>
    </div>
    <a class="carousel-control-prev" href="#myCarousel" data-slide="prev">
      <span class="carousel-control-prev-icon"></span>
    </a>
    <a class="carousel-control-next" href="#myCarousel" data-slide="next">
      <span class="carousel-control-next-icon"></span>
    </a>
  </div>
</div>
