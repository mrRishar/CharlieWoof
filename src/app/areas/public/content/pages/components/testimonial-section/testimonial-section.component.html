<section class="testimonial-section">
    <div class="auto-container">
        <!--Sec Title-->
        <div class="sec-title centered" style="margin-top:2%">
            <div class="separator">
                <span class="icon flaticon-pawprint-1"></span>
            </div>
            <div class="title">{{getMagicPageForType(EnumNames.testimonial)?.Description}}</div>
            <h2>{{getMagicPageForType(EnumNames.testimonial)?.Title}}</h2>
        </div>
    </div>

    <div class="container">

                        </div>
                        <div class="text">{{getMagicPageForType(EnumNames.testimonial)?.SeoDescription}}</div>
                        <div class="author-image">
                            <img src="{{getMagicPageForType(EnumNames.testimonial)?.SeoKeywords}}" alt="" />
                        </div>
                        <div class="author-name">{{getMagicPageForType(EnumNames.testimonial)?.SeoTitle}}</div>
                    </div>
                </div>
                <div class="item" *ngFor="let section of getContentItems(EnumNames.testimonial)">

                        </div>
                        <div class="text">{{section?.Description}}</div>
                        <div class="author-image">
                            <img src="{{section?.Icon}}" alt="" />
                        </div>
                        <div class="author-name">{{section?.Title}}</div>
                    </div>
                </div>
